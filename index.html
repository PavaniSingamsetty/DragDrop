<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drag n Drop</title>

	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div class="web-page">
		<header class="header">
			<h1 class="heading">DRAG AND DROP</h1>
		</header>
		<div class="containers">
			<div class="container">
				<div class="list-item" draggable="true"><p>Drag Item 1</p></div>
				<div class="list-item" draggable="true"><p>Drag Item 2</p></div>
				<div class="list-item" draggable="true">
                    <img class="image" src="https://hips.hearstapps.com/hmg-prod/images/cute-cat-photos-1593441022.jpg?crop=1.00xw:0.753xh;0,0.153xh&resize=1200:*"/>
                </div>
			</div>
			<div class="container"></div>
		</div>
        <div class="header">
            <button id="reset">Reset</button>
        </div> 
	</div>
	<script src="index.js"></script>
</body>
</html>
